<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindfulness Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>mindfullness timer</h1>
    </header>

    <div class="sidebar">
      <button>Study</button>
      <button>Gym</button>
      <button>+ Add</button>
    </div>

    <main class="main-content">
      <div class="timer-name">Timer Name (Topic)</div>
      <div class="timer-display">00:00 hr/sec/min</div>
      <div class="timer-buttons">
        <button>Stop</button>
        <button>Start</button>
        <button>Pause</button>
        <button>Reset</button>
      </div>
    </main>

    <aside class="controls">
      <div class="input-group">
        <label>Set the Timer Name</label>
        <input type="text" placeholder="Enter Name">
      </div>
      <div class="input-group">
        <label>Set Duration</label>
        <input type="text" placeholder="hh:mm:ss">
      </div>
      <button class="create-btn">Create</button>
    </aside>
  </div>
</body>
</html>
